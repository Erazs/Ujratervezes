    <h1>Orders</h1>

  

        <div class="container">
            <div class="row">
                <div class="col-3" id="rightCol"></div>
                <div class="col-6">
                    <fieldset>
                        <h3>Ordering Burgers</h3>
                        <form action="">
                            <div class="form-group">
                                <label for="name">Name: * </label>
                                <input id="name" name="name" type="text" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email: * </label>
                                <input id="email" name="email" type="email" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone: * </label>
                                <input id="phone" name="phone" type="tel" placeholder="Phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address: * </label>
                                <input id="address" name="address" type="text" placeholder="Address" required>
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea id="comment" name="comment" rows="5" maxlength="20"></textarea>
                            </div>



                            <span>Add ons</span>
                            <div>
                                <input checked id="nothing" name="extra" type="radio" value="0">
                                <label for="nothig">Don't need</label>
                            </div>
                            <div>
                                <input checked id="addons" name="extra" type="radio" value="0" onclick=setVisible(DivAdds,true)>
                                <label for="nothig">Yes please</label>                              
                            </div>
                            
                            <div id='DivAdds'>
                                <input id="chees" name="chees" type="checkbox" value="300">
                                <label for="chees">Chees (+ £300)</label>
                            </div>
                            <div>
                                <input id="double-chees" name="double-chees" type="checkbox" value="600">
                                <label for="double-chees">Double Chees £600</label>
                            </div>
                            <div>
                                <input id="double-meet" name="double-meet" type="checkbox" value="1000">
                                <label for="double-meet">Double meet £1000</label>
                            </div>
                            <div>
                                <input id="double-salat" name="duble-salat" type="checkbox" value="1500">
                                <label for="double-salat">Double Salad  £1500</label>
                            </div>
                            <div>
                                <input id="double-cucamber" name="double-cucamber" type="checkbox" value="2000">
                                <label for="double-cucamber">Extra Cucumber  £2000</label>
                            </div>
                            <div>
                                <label for="sauce">Sauce</label>
                                <select id="sauce" name="sauce">
                                    <option value="0" selected>Ketcup (it is Free)</option>
                                    <option value="100">Mayo (+ £100)</option>
                                    <option value="200">BigMac (+ £200)</option>
                                </select>
                            </div>




                            <div class="form-group">
                                <label for="">Topping</label>
                                <input name="top-input" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Countity</label>
                                <input name="amount-input" type="number" class="form-control">
                                <small class="form-text text-muted">
                                    Min 1, Max 10 pcs.
                                </small>
                            </div>
                            <div class="form-group">
                                Payable: £ <span class="show-amount">

                                </span>
                            </div>
                            <button type="button" onclick="checkPersonalOrderData()" class="btn btn-primary">Submit
                                Order</button>
                        </form>
                    </fieldset>
                </div>
                <div class="col-3" id="leftCol"></div>
            </div>
        </div>
